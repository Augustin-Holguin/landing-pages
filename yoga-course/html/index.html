<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Yoga course</title>
</head>
<body>
    <div id="container">
        <header class="header">
            <img src="https://capp.nicepage.com/6d4d369a2bcd5c3aa530ed3f73ca5c1c89331791/images/default-logo.png" alt="logo">
            <h2 class="header__title">Yoga Course</h2>
        </header>
        <main class="main">
            <div class="main__background"></div>
            <div class="main__section">
                <section class="main__pictures">
                    <div class="pictures__section">
                        <div class="picture-alignment">
                            <img src="https://images03.nicepage.com/c461c07a441a5d220e8feb1a/8d3594b9137f519f8e20b614/side-view-man-doing-yoga-outdoors_23-2148781559.jpg" alt="" class="picture-alignment__picture">
                            <div class="picture-alignment__empty"></div>
                        </div>
                    </div>
                    <div class="pictures__section">
                        <div class="picture-alignment">
                            <img src="https://images03.nicepage.com/c461c07a441a5d220e8feb1a/b2039203ddf758d5ba44cfd3/full-shot-woman-doing-headstand-near-sea_23-2148717253.jpg" alt="" class="picture-alignment__picture">
                            <div class="picture-alignment__empty"></div>
                        </div>
                    </div>
                    <div class="pictures__section">
                        <div class="picture-alignment">
                            <img src="https://images03.nicepage.com/c461c07a441a5d220e8feb1a/d92f7a296aa65f8bad01e4e4/front-view-man-outside-yoga-position_23-2148781579.jpg" alt="" class="picture-alignment__picture">
                            <div class="picture-alignment__empty"></div>
                        </div>
                    </div>
                    <div class="pictures__section">
                        <div class="picture-alignment">
                            <img src="https://images03.nicepage.com/c461c07a441a5d220e8feb1a/cee91fda51705c9ba479b09a/woman-exercising-yoga-positions_23-2148785172.jpg" alt="" class="picture-alignment__picture">
                            <div class="picture-alignment__empty"></div>
                        </div>
                    </div>
                </section>
                <section class="main__info">de</section>
            </div>
        </main>
        <footer class="footer">
            footer
        </footer>
    </div>
</body>
</html>
